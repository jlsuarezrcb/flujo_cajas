{% extends 'base/base.html'%}

{% block container %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="">Categoria</label>
      {{form.categoria}}
    </div>
    <div class="form-group">
      <label for="">Nombre</label>
      {{form.nombre}}
    </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock%}
