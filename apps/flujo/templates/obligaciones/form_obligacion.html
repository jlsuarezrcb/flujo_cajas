{% extends 'base/base.html'%}

{% block container %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="form-group">
      <label for="">Acredor</label>
      {{form.acredor_obligacion}}
    </div>
    <div class="form-group">
      <label for="">Saldo Obligacion</label>
      {{form.saldo_obligacion}}
    </div>
    <div class="form-group">
      <label for="">Cuota Obligacion</label>
      {{form.cuota_obligacion}}
    </div>
    <div class="form-group">
      <label for="">tiempo</label>
      {{form.tiempo}}
    </div>
    <div class="form-group">
      <label for="">Valor Tiempo</label>
      {{form.valor_tiempo}}
    </div>
    <div class="form-group">
      <label for="">Descripcion</label>
      {{form.descripcion}}
    </div>
    <div class="form-group">
      <label for="">Tasa Obligacion</label>
      {{form.tasa_obligacion}}
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock%}
